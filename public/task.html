<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestión de Tareas</title>
  <link rel="stylesheet" href="styles/main.css">
</head>
<body>

  <!-- Botón para agregar nueva tarea -->
  <button id="addTask" class="btn-add">+ Nueva Tarea</button>

  <!-- Botón de Cerrar Sesión -->
  <button id="logoutBtn" class="btn-logout">Cerrar sesión</button>

  <!-- Lista de tareas -->
  <ul class="task-list">
    <!-- Las tareas se agregarán aquí dinámicamente -->
  </ul>

  <!-- Modal para agregar o editar tarea -->
  <div id="modal-container" class="modal-container" style="display: none;">
    <div class="modal">
      <h2 id="modal-title">Nueva Tarea</h2>
      <form id="taskForm">
        <label for="taskTitle">Título de la tarea:</label>
        <input type="text" id="taskTitle" required placeholder="Escribe el título de la tarea..." />
        
        <label for="taskDescription">Descripción de la tarea:</label>
        <textarea id="taskDescription" required placeholder="Escribe la descripción de la tarea..."></textarea>
        
        <button type="submit" id="saveBtn">Agregar Tarea</button>
      </form>
      <button id="closeModal">Cerrar</button>
    </div>
  </div>

  <!-- Script para el archivo JS -->
  <script type="module" src="scripts/main.js"></script>
</body>
</html>
