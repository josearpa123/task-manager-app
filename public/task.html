  <!DOCTYPE html>
  <html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskMaster - Gestión de Tareas</title>
    <link rel="stylesheet" href="styles/main.css">
  </head>
  <body>
<!-- Información del usuario -->
<div id="userInfo" class="user-info">
  <img src="assets/icons/11539820.png" alt="Ícono de usuario" class="user-icon">
  <h3>Nombre: <span id="userName">Cargando...</span></h3>
  <h3>Email: <span id="userEmail">Cargando...</span></h3>
</div>

    <!-- Botón para cerrar sesión -->
    <div class="logout-section">
      <button id="logoutBtn" class="btn-logout">Cerrar sesión</button>
    </div>

    <div class="container">
      <h1>Gestión de Tareas</h1>

      <div class="header-actions">
        <button id="addTask" class="btn-add">Agregar Tarea</button>
      </div>

      <!-- Lista de Tareas -->
      <div class="task-list">
        <ul id="taskList">
          <li class="task-list-placeholder">No hay tareas. ¡Comienza agregando una!</li>
        </ul>
      </div>

      <!-- Modal para agregar/editar tareas -->
      <div id="modal-container" class="modal-container" style="display:none;">
        <div class="modal">
          <div class="modal-header">
            <h2 id="modal-title">Nueva Tarea</h2>
            <button id="closeModal" class="modal-close">×</button>
          </div>
          <form id="taskForm">
            <div class="form-group">
              <label for="taskTitle">Título de la tarea</label>
              <input type="text" id="taskTitle" placeholder="Escribe el título de la tarea..." required />
            </div>
            <div class="form-group">
              <label for="taskDescription">Descripción de la tarea</label>
              <textarea id="taskDescription" placeholder="Escribe la descripción de la tarea..." required></textarea>
            </div>
            <div class="modal-actions">
              <button type="submit" id="saveBtn" class="btn-save">Guardar</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Template para las tareas -->
    <template id="taskTemplate">
      <li class="task-item">
        <div class="task-content">
          <h3 class="task-title"></h3>
          <p class="task-description"></p>
        </div>
        <button class="delete-task-btn">Eliminar</button>
      </li>
    </template>

    <!-- Importar el main.js -->
    <script type="module" src="scripts/main.js"></script>
  </body>
  </html>
